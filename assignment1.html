<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        console.log('Program to check number is prime or not??');
        //Named Function
        function isPrime(num)
        {
            var i=2;
            while(i<=num/2)
            {
                if(num%i==0)
                {
                    return false;
                }
                i++;
            }
            return true;
        }
        var boolean=isPrime(29)
        {
            if(boolean==true)
            {
                console.log('Prime Number');  
            }
            else
            console.log('Not a prime number');  
        }
        //Expression Function
        var isPrime=function(num)
        {
            var i=2;
            while(i<=num/2)
            {
                if(num%i==0)
                {
                    return false;
                }
                i++;
            }
            return true;
        }
        var boolean=isPrime(29)
        {
            if(boolean==true)
            {
                console.log('Prime Number');  
            }
            else
            console.log('Not a prime number'); 
        }
        //Self Invoked Function
        (function(num)
        {
            var i=2;
            while(i<=num/2)
            {
                if(num%i==0)
                {
                    console.log('Not a prime number'); 
                }
                i++;
            }
            console.log('Prime Number');
        })(11)
        /*
        {
            if(boolean == true)
            {
                console.log('Prime Number');  
            }
            else
            console.log('Not a prime number'); 
        }*/
        //Fat row Function
        var isPrime = num=>{
            var i=2;
            while(i<=num/2)
            {
                if(num%i==0)
                {
                    console.log('Not a prime number');
                }
                i++;
            }
            console.log('Prime Number');  
        } 
        isPrime(8)

    </script>
</body>
